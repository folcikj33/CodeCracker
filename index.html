<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- my CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
		<!-- my RESET -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
		<title>CodeCracker</title>
	</head>

	<body>
		<div id="container">
			<header class="boxes">
				<h1 class="hdr">Your mainframe is getting h4cked!</h1>
				<br />
				<h1 class="hdr">
					Quick, guess the codeword before it's too late!
				</h1>
			</header>
			<div class="wallpapers">
				<img id="arena" href="https://github.com/folcikj33/CodeCracker/blob/master/assets/images/Arena1.png" alt="arena1" />
				<img id="crack" src="assets/images/crackdown.png" alt="crackdown" />
				<img id="h4x" src="assets/images/h4x.png" alt="h4x" />
			</div>
		</div>

		<div class="content">
			<div id="underscores"><br />_ _ _ _ _</div>
			<box class="block"></box>
		</div>
		<div class="content">
			<div id="guesses">7</div>
		</div>
		<div class="content">
			<div id="wins">wins: 0</div>
		</div>
		<div class="content">
			<div id="losses">losses: 0</div>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
